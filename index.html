<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vinayak Jewels – Calculator</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<style>
body{margin:0;font-family:system-ui;background:linear-gradient(135deg,#fff7ed,#fff3c4);}
.card{max-width:520px;margin:40px auto;background:#fff;border-radius:16px;padding:24px;box-shadow:0 10px 40px rgba(0,0,0,.15)}
h1{text-align:center;color:#b45309}
input,select{width:100%;padding:12px;margin:6px 0;border-radius:10px;border:1px solid #facc15;font-size:16px}
button{width:100%;padding:14px;border-radius:12px;border:none;background:linear-gradient(90deg,#facc15,#fb923c);font-size:18px;font-weight:700;cursor:pointer}
.result{margin-top:16px;text-align:center;font-size:26px;font-weight:800;color:#b45309}
</style>
</head>

<body>
<div id="root"></div>

<script type="text/babel">
function App(){
 const [spot,setSpot]=React.useState("");
 const [weight,setWeight]=React.useState("");
 const [making,setMaking]=React.useState("");
 const [deduct,setDeduct]=React.useState("");

 const price=()=>{
  const s=parseFloat(spot)||0,w=parseFloat(weight)||0,m=parseFloat(making)||0,d=parseFloat(deduct)||0;
  if(!s||!w)return 0;
  const base=s*w;
  return Math.max(0, base + base*(m/100) - d);
 }
 return(
  <div className="card">
   <h1>Vinayak Jewels Calculator</h1>
   <input placeholder="Spot Price ₹/gram" value={spot} onChange={e=>setSpot(e.target.value)} />
   <input placeholder="Weight (grams)" value={weight} onChange={e=>setWeight(e.target.value)} />
   <input placeholder="Making % " value={making} onChange={e=>setMaking(e.target.value)} />
   <input placeholder="Deductions ₹" value={deduct} onChange={e=>setDeduct(e.target.value)} />
   <div className="result">Final Price: ₹ {price().toFixed(0)}</div>
  </div>
 )
}
ReactDOM.createRoot(document.getElementById("root")).render(<App/>)
</script>
</body>
</html>
